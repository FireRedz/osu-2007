{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{%block content%}
<div id="article">
    <span class="subject">Register</span>
</div>
<center>
    <form method="POST" action="/register">
        <label>Username (between 2 and 32 characters)</label><br>
        <input tabindex="1" type="text" name="username" placeholder="Username"><br>
        <label>Password (at least 8 characters)</label><br>
        <input tabindex="1" type="password" name="password" placeholder="Password"><br>
        <label>Email</label><br>
        <input tabindex="1" type="text" name="email" placeholder="Email"><br>
        <button tabindex="4" type="submit">Submit</button>
    </form>
</center>
{%endblock%}
